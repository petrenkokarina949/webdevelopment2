<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hover</title>
  <style>
    #myDiv {
      width: 200px;
      height: 200px;
      background-color: lightgray;
    }
  </style>
</head>

<body>
  <h1>Hover</h1>

  <div id="myDiv"></div>

  <script>
const myDiv = document.querySelector('#myDiv');
myDiv.addEventListener('mouseenter', (evt) =>   myDiv.style.backgroundColor = 'green');
myDiv.addEventListener('mouseleave', (evt) =>    myDiv.style.backgroundColor = 'lightgray');
  </script>
</body>
</html>
