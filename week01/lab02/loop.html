 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Lab Two Exercise Two</title>
 </head>
 <body>
 <h1>For Loop</h1>
 <p>Look in the console for output</p>
 <script>
 let i = 2;
 let total = 0;
 let count = 0;
	do
	{
	console.log(`${i}`);
	total += i;
	i += 2;
	count ++;
	}while(i <= 20)
	
	console.log(`AVG is ${total/count}`);
 </script>
 </body>
 </html>
