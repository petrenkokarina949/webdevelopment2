 <body>
 <h1>Switch Statement</h2>
 <p>Look in the console for output</p>
 <script>
 let light = "green";
switch (light) {
  case 'red':
    console.log(`Stop`);
    break;
  case 'yellow':
    console.log(`Slow down`);
    break;
  case 'green':
	console.log(`Go`);
	break;
  default:
    alert(`???`);
	break;
}

 </script>
 </body>
 </html>
