 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Lab One Exercise Four</title>
 </head>
 <body>
 <h1>Calculator</h1>
 <p>Look in the console for output</p>
 <script>
	let num1 = parseInt(prompt("Enter your first number", ""));
	let num2 = parseInt(prompt("Enter your second number", ""));
	console.log(`+ operator: ${num1+num2}`);
	console.log(`- operator: ${num1-num2}`);
	console.log(`* operator: ${num1*num2}`);
	num2 === 0 ? alert(`can't divide by 0`) : console.log(`/ operator: ${num1/num2}`);
 </script>
 </body>
 </html>
